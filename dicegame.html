<!DOCTYPE html>
{% extends "base/base.html" %}
{% load static %}
{% block body_block %}



    <div class="container-sm"> 

        <form action="{% url 'portfolio:list' %}">
            <input id = "navbtn" type="submit" value="Back to portfolio" />
        </form>

        <label class = "label" >Set a winning score & start a new game!</label>
        <input type="text" class = "setscore" autofocus>
        <div class="wrapper clearfix">
            <div class="player-0-panel active">
                <div class="player-name" id="name-0">Player 1</div>
                <div class="player-score" id="score-0">011</div>
                <div class="player-current-box">
                    <div class="player-current-label">Current</div>
                    <div class="player-current-score" id="current-0">2</div>
                </div>
            </div>
            
            <div class="player-1-panel">
                <div class="player-name" id="name-1">Player 2</div>
                <div class="player-score" id="score-1">22</div>
                <div class="player-current-box">
                    <div class="player-current-label">Current</div>
                    <div class="player-current-score" id="current-1">1</div>
                </div>
            </div>

            <button class="btn-new"><i class="ion-ios-plus-outline"></i>New game</button>
            <button class="btn-roll"><i class="ion-ios-loop"></i>Roll dice</button>
            <button class="btn-hold"><i class="ion-ios-download-outline"></i>Hold</button>
            
            <img src="/static/images/dices/dice-1.png" alt="Dice" class="dice">

        </div>
        
        <script src="{% static 'js/dicegame.js' %}"></script>
    </div>

{% endblock %}
